<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'mysite/css/styles.css' %}" />
  </head>
  <body>
    <div class="header">
      <h1>Add a New Product</h1>
  </div>
  <div class="container">
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="add-product-link">Add Product</button>
      </form>
      <a href="{% url 'index' %}" class="add-product-link">Back to Home</a>
  </div>
  </body>
</html>
